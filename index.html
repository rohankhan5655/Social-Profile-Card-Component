<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-primary">
    <div class="container-fluid bg-primary center">
      <div
        role="card"
        style="height: 405px; width: 260px"
        class="bg-secondary rounded-3"
      >
        <div
          class="content d-flex flex-column justify-content-center align-items-center margin"
        >
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="icon"
            class="rounded-circle align-selfe-center"
            width="60px"
          />
          <div class="article mt-3">
            <h6 class="text-white text-center f-size">Jessica Randall</h6>
            <p class="text-success f-size2 text-center">
              London, United Kingdom
            </p>
          </div>
          <div class="buttons">
            <p class="text-danger text-center f-size2 bold">
              "Front-end developer and avid reader."
            </p>
            <div class="d-grid gap-2 button">
              <button
              class="btn btn-dark buttontext-white text-center hover"
              style="font-size: 12px; font-weight: 700"
              type="button"
            >
              GitHub
            </button>
            <button
            class="btn btn-dark buttontext-white text-center hover"
            style="font-size: 12px; font-weight: 700"
            type="button"
          >
            Frontend Mentor
          </button>
              <button
                class="btn btn-dark buttontext-white text-center hover"
                style="font-size: 12px; font-weight: 700"
                type="button"
              >
                Linkedin
              </button>
              <button
              class="btn btn-dark buttontext-white text-center hover"
              style="font-size: 12px; font-weight: 700"
              type="button"
            >
              Twitter
            </button>
            <button
            class="btn btn-dark buttontext-white text-center hover"
            style="font-size: 12px; font-weight: 700"
            type="button"
          >
            Instagram
          </button>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
